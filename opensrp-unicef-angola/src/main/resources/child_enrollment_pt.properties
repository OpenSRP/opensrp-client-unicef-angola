child_enrollment.step1.informed_consent_note.text = Olá! Eu sou um membro da equipe desta instalação. Estamos a inscrever crianças e os seus cuidadores para participar num projecto piloto. Queremos saber se receber um lembretes por SMS sobre quando ir à unidade de saúde para vacinar seu o filho/a melhorará o número de crianças vacinadas como recomendado. Solicitamos a participação de cuidadores com crianças entre 1 semana e 2 meses.\n\nSe quiser participar, vou registrar te e o seu filho coletando informações importantes sobre si e a criança , como o nome da criança, data de nascimento e quando as imunizações foram recebidas e seu nome, número de telefone e informações básicas. O número de telefone pode ser o seu número pessoal ou o número de um familiar próximo, vizinho ou amigo. Em seguida, receberá lembretes por SMS no número de telefone cadastrado. O SMS será sobre quando seu filho precisa receber imunizações e se planejam comparecer e como foi sua experiência de receber a imunização na unidade de saúde.\n\nNenhuma informação sensível será compartilhada nessas mensagens SMS. Receberá mensagens por 7 meses. Não precisa participar e pode desistir a qualquer momento. Isso não afetará o atendimento que recebe nesta unidade de saúde se não quiser participar. Não há custo para se inscrever. As únicas pessoas com permissão para ver suas respostas serão as pessoas que trabalham no projecto piloto. As suas informações e as informações do seu filho serão armazenadas eletronicamente com segurança e serão armazenadas apenas durante o período necessário. Quando partilhamos os resultados do projecto piloto com o governo para ajudar a expandir para que todos os angolanos possam usar este sistema de lembretes. Faremos o nosso melhor para garantir que ninguém de fora do estudo saiba que você faz parte do estudo.
